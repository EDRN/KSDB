<div class="col-md-12">
    <br>
    <table id="group_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                {%for x in groupheaders%}
                <th> {{x}} </th>
                {% endfor%}
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <br>
    <center>
        <button type="button" class="btn btn-success" onClick="window.location = '/ksdb/groupinput/';" id="submit-all" type="button">Add Collaborative Group</button>
        <button type="button" class="btn btn-danger"  onClick="deleteObj('group','deletegroup');" id="remove-all" type="button">Delete Collaborative Group</button>
    </center>
</div>
