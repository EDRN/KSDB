<div class="col-md-12">
    <br>
    <table id="disease_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                {%for x in diseaseheaders%}
                <th> {{x}} </th>
                {% endfor%}
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <br>
    <center>
        <button type="button" class="btn btn-success" onClick="window.location = '/ksdb/diseaseinput/';" id="submit-all" type="button">Add Disease</button>
        <button type="button" class="btn btn-danger"  onClick="deleteObj('disease','deletedisease');" id="remove-all" type="button">Delete Disease</button>
    </center>
</div>
