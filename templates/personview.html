<div class="col-md-12">
    <br>
    <table id="person_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                {%for x in personheaders%}
                <th> {{x}} </th>
                {% endfor%}
            </tr>
        </thead>
        <tbody>
            {% for x in persontable %}
            <tr>
                {% for y in x %}
                <td> {{y|safe}} </td>
                {%endfor %}
            </tr>
            {% endfor%}
        </tbody>
    </table>
    <br>
    <br>
    <center>
        <button type="button" class="btn btn-success" onClick="window.location = '/ksdb/personinput';" id="submit-all" type="button">Add Person</button>
        <button type="button" class="btn btn-danger"  onClick="deleteObj('person','deleteperson');" id="remove-all" type="button">Delete Person</button>
    </center>
</div>
