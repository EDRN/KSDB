    <head>
        <meta charset="utf-8">
        <title>{{ action }} Institution</title>
	{% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/u/bs-3.3.6/jq-2.2.3,jszip-2.5.0,pdfmake-0.1.18,dt-1.10.12,af-2.1.2,b-1.2.1,b-colvis-1.2.1,b-html5-1.2.1,b-print-1.2.1,cr-1.3.2,fc-3.2.2,fh-3.1.2,r-2.1.0,rr-1.1.2,sc-1.4.2,se-1.2.0/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/u/bs-3.3.6/jq-2.2.3,jszip-2.5.0,pdfmake-0.1.18,dt-1.10.12,af-2.1.2,b-1.2.1,b-colvis-1.2.1,b-html5-1.2.1,b-print-1.2.1,cr-1.3.2,fc-3.2.2,fh-3.1.2,r-2.1.0,rr-1.1.2,sc-1.4.2,se-1.2.0/datatables.min.js"></script>
        <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>

        <script>
            function initinstitutionform() {
                $.each({{personnel|safe}}, function(key, value) { 
                        $('#personnel').append($("<option></option>")
                            .attr("value",value[0])
                            .text(value[1]+" "+value[2])); 
                    });
            }
            function fillinstitutionform() {
                    $('#name').val("{{name}}");
                    $('#department').val("{{department}}");
                    $('#abbreviation').val("{{abbreviation}}".split(","));
                    $('#url').val("{{url}}");
                    $('#description').html("{{description}}");
                    $('#personnel').val({{person_link_id}});
            }
            $(document).ready( function () {
                initinstitutionform();
                {% ifequal action "Edit" %}fillinstitutionform();{% endifequal %}
                tinymce.init({ selector:'#description'});
        } );
        </script>
    </head>

<body>
    <div class="container">
        <div class="col-md-12 text-center">
            <H2>{{ action }} Institution {{ id }}</H2>
            <p>
                Please update the KSDB database with accurate institution information.
            </p>
            <br>
        </div>
        <div class="col-md-12">
            <div class="col-md-12">
            <form id="institutioninput" action="/ksdb/institutioninput/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-12">
                <div class="col-md-6">
                    <fieldset class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Institution Name">
                    </fieldset>
                    <fieldset class="form-group">
                      <label for="department">Department</label>
                      <input type="text" class="form-control" name="department" id="department" placeholder="Enter Department">
                    </fieldset>
                    <fieldset class="form-group">
                    <label for="abbreviation">Abbreviation</label>
                    <input type="text" class="form-control" name="abbreviation" id="abbreviation" placeholder="Enter Abbreviation">
                    </fieldset>
                    <fieldset class="form-group">
                    <label for="url">URL</label>
                    <input type="text" class="form-control" name="url" id="url" placeholder="Enter URL">
                    </fieldset>
                </div>
                <div class="col-md-6">
                    <fieldset class="form-group">
                    <label for="personnel">Personnel</label>
                    <select multiple class="form-control" size='14' id="personnel" name="personnel">
                    </select>
                    </fieldset>
                </div>
                <div class="col-md-12">
                    <fieldset class="form-group">
                    <label for="description">Institution Description</label>
                    <textarea class="form-control" name="description" id="description" rows="5"></textarea>
                    <small class="text-muted">Describe your institution.</small>
                    </fieldset>
                    {% ifequal action "Edit" %}
                    <input type="hidden" name="action" value="edit">
                    <input type="hidden" name="institutionid" value="{{id}}">
                    {% endifequal %}
                    {% ifequal action "New" %}
                    <input type="hidden" name="action" value="new">
                    {% endifequal %}
                </div>
                </div>
            </form>
            </div>
            <div class="col-md-12">
                <font color="red"><center><div id="results"></div></center></font>
            </div>
            <div class="col-md-12">
            <center>
            <button type="button" class="btn btn-success" id="submit-institution" type="button" >Add</button>
            <button type="button" class="btn btn-danger" id="cancel-institution" onClick="window.location = '/ksdb/view?tabpage=institution';" type="button" >Cancel</button>
            </center>
            </div>
        </div>
    </div>

	<script>
        var submitButton = document.querySelector("#submit-institution")
        var institutionform = $('#institutioninput');
            submitButton.addEventListener("click", function () {
                $.ajax({
                url : institutionform.attr('action'),
                type : 'POST',
                data : institutionform.serialize()+"&description="+encodeURIComponent(tinymce.get('description').getContent().replace(/(?:\r\n|\r|\n)/g,"")),
                success : function (response) {
                    if(response.Success){
                      alert(response.Message);
                      window.location = '/ksdb/view?tabpage=institution';
                    }else{
                        $('span.label-danger').remove();
                        jQuery.each(jQuery.parseJSON(response.Message), function(i, val) {
                            var $lab_span = $('<span>');
                            $lab_span.attr("class", "label label-danger");
                            $lab_span.html(val);
                            $('#'+i).parent().append($lab_span, '\n');
                        });
                        $('#results').html("<font color='red'>Please fix the above form input errors</font>");
                    }
                },
                error : function(xhr, status, error) {
                    alert("Error: "+xhr.responseText);
                }
            });
        });
	</script>
</body>
