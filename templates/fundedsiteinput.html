    <head>
        <meta charset="utf-8">
        <title>{{ action }} Funded Site</title>
	{% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/u/bs-3.3.6/jq-2.2.3,jszip-2.5.0,pdfmake-0.1.18,dt-1.10.12,af-2.1.2,b-1.2.1,b-colvis-1.2.1,b-html5-1.2.1,b-print-1.2.1,cr-1.3.2,fc-3.2.2,fh-3.1.2,r-2.1.0,rr-1.1.2,sc-1.4.2,se-1.2.0/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/u/bs-3.3.6/jq-2.2.3,jszip-2.5.0,pdfmake-0.1.18,dt-1.10.12,af-2.1.2,b-1.2.1,b-colvis-1.2.1,b-html5-1.2.1,b-print-1.2.1,cr-1.3.2,fc-3.2.2,fh-3.1.2,r-2.1.0,rr-1.1.2,sc-1.4.2,se-1.2.0/datatables.min.js"></script>
        <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
        <script>
            function initfundedsiteform() {
                $.each({{organs|safe}}, function(key, value) { 
                    $('#fundedsiteorgan').append($("<option></option>")
                        .attr("value",value[0])
                        .text(value[1])); 
                });
                $.each({{pis|safe}}, function(key, value) { 
                    $('#fundedsitepi').append($("<option></option>")
                        .attr("value",value[0])
                        .text(value[1]+" "+value[2])); 
                });
                $.each({{staffs|safe}}, function(key, value) { 
                    $('#fundedsitestaff').append($("<option></option>")
                        .attr("value",value[0])
                        .text(value[1]+" "+value[2])); 
                });
            }

            function fillfundedsiteform() {
                    $('#fundedsitetitle').val("{{title}}");
                    $('#fundedsitepi').val({{pi_link_id}});
                    $('#fundedsitestaff').val({{staff_link_id}});
                    $('#fundedsiteorgan').val({{organ_link_id}});
                    $('#fundedsitedesc').val("{{description}}");
                    $('#fundedsiteabstract').html("{{abstract}}");
            }
            $(document).ready( function () {
                initfundedsiteform();
                {% ifequal action "Edit" %}fillfundedsiteform();{% endifequal %}
                tinymce.init({ selector:'#fundedsiteabstract'});
        } );
        </script>
    </head>

<body>
    <div class="container">
        <div class="col-md-12 text-center">
            <H2>{{ action }} Funded Site {{ id }}</H2>
            <p>
                Please update the KSDB database with accurate fundedsite information.
            </p>
            <br>
        </div>
        <div class="col-md-12">
            <div class="col-md-12">
            <form id="fundedsiteinput" action="/ksdb/fundedsiteinput/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-6">
                <fieldset class="form-group">
                <label for="fundedsitetitle">Title</label>
                <input type="text" class="form-control" name="fundedsitetitle" id="fundedsitetitle" placeholder="Enter Funded Site Title">
                </fieldset>
                <fieldset class="form-group">
                <label for="fundedsitedesc">Funded Site Description</label>
                <textarea class="form-control" id="fundedsitedesc" name="fundedsitedesc" rows="6"></textarea>
                </fieldset>
                <fieldset class="form-group">
                  <label for="fundedsiteabstract">Abstract</label>
                  <textarea class="form-control" id="fundedsiteabstract" name="fundedsiteabstract" rows="5"></textarea>
                  <small class="text-muted">Enter abstract for this fundedsite.</small>
                </fieldset>
                </div>
                <div class="col-md-6">
                <fieldset class="form-group">
                <label for="fundedsitepi">Principle Investigators</label>
                <select multiple class="form-control" id="fundedsitepi" name="fundedsitepi">
                </select>
                </fieldset>
                <fieldset class="form-group">
                <label for="fundedsitestaff">Additional Staff</label>
                <select multiple class="form-control" id="fundedsitestaff" name="fundedsitestaff">
                </select>
                </fieldset>
                <fieldset class="form-group">
                <label for="fundedsiteorgan">Organs</label>
                <select multiple class="form-control" id="fundedsiteorgan" name="fundedsiteorgan">
                </select>
                </fieldset>
                {% ifequal action "Edit" %}
                <input type="hidden" name="action" value="edit">
                <input type="hidden" name="fundedsiteid" value="{{id}}">
                {% endifequal %}
                {% ifequal action "New" %}
                <input type="hidden" name="action" value="new">
                {% endifequal %}
                </div>
            </form>
            </div>
            <div class="col-md-12">
            <center>
            <button type="button" class="btn btn-success" id="submit-fundedsite" type="button" >Add</button>
            <button type="button" class="btn btn-danger" id="cancel-fundedsite" onClick="window.location = '/ksdb/view?tabpage=fundedsite';" type="button" >Cancel</button>
            </center>
            </div>
        </div>
    </div>

	<script>
        var submitButton = document.querySelector("#submit-fundedsite")
        var fundedsiteform = $('#fundedsiteinput');
            submitButton.addEventListener("click", function () {
                $.ajax({
                url : fundedsiteform.attr('action'),
                type : 'POST',
                data : fundedsiteform.serialize()+"&fundedsiteabstract="+encodeURIComponent(tinymce.get('fundedsiteabstract').getContent().replace(/(?:\r\n|\r|\n)/g,"")),
                success : function (response) {
                    alert(response.Message);
                    window.location = '/ksdb/view?tabpage=fundedsite';
                },
                error : function(xhr, status, error) {
                    alert("Error: "+xhr.responseText);
                }
            });
        });
	</script>
</body>
