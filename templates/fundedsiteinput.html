    <head>
        <meta charset="utf-8">
        <title>{{ action }} Funded Site</title>
	{% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/u/bs-3.3.6/jq-2.2.3,jszip-2.5.0,pdfmake-0.1.18,dt-1.10.12,af-2.1.2,b-1.2.1,b-colvis-1.2.1,b-html5-1.2.1,b-print-1.2.1,cr-1.3.2,fc-3.2.2,fh-3.1.2,r-2.1.0,rr-1.1.2,sc-1.4.2,se-1.2.0/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/u/bs-3.3.6/jq-2.2.3,jszip-2.5.0,pdfmake-0.1.18,dt-1.10.12,af-2.1.2,b-1.2.1,b-colvis-1.2.1,b-html5-1.2.1,b-print-1.2.1,cr-1.3.2,fc-3.2.2,fh-3.1.2,r-2.1.0,rr-1.1.2,sc-1.4.2,se-1.2.0/datatables.min.js"></script>
        <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
        <script>
            function initfundedsiteform() {
                $.each({{organs|safe}}, function(key, value) { 
                    $('#organs').append($("<option></option>")
                        .attr("value",value[0])
                        .text(value[1])); 
                });
                $.each({{pis|safe}}, function(key, value) { 
                    $('#pis').append($("<option></option>")
                        .attr("value",value[0])
                        .text(value[1]+" "+value[2])); 
                });
                $.each({{staffs|safe}}, function(key, value) { 
                    $('#staff').append($("<option></option>")
                        .attr("value",value[0])
                        .text(value[1]+" "+value[2])); 
                });
            }

            function fillfundedsiteform() {
                    $('#title').val("{{title}}");
                    $('#pis').val({{pi_link_id}});
                    $('#staff').val({{staff_link_id}});
                    $('#organs').val({{organ_link_id}});
                    $('#description').val("{{description}}");
                    $('#abstract').html("{{abstract}}");
            }
            $(document).ready( function () {
                initfundedsiteform();
                {% ifequal action "Edit" %}fillfundedsiteform();{% endifequal %}
                tinymce.init({ selector:'#abstract'});
        } );
        </script>
    </head>

<body>
    <div class="container">
        <div class="col-md-12 text-center">
            <H2>{{ action }} Funded Site {{ id }}</H2>
            <p>
                Please update the KSDB database with accurate fundedsite information.
            </p>
            <br>
        </div>
        <div class="col-md-12">
            <div class="col-md-12">
            <form id="fundedsiteinput" action="/ksdb/fundedsiteinput/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-6">
                <fieldset class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter Funded Site Title">
                </fieldset>
                <fieldset class="form-group">
                <label for="description">Funded Site Description</label>
                <textarea class="form-control" id="description" name="description" rows="6"></textarea>
                </fieldset>
                <fieldset class="form-group">
                  <label for="abstract">Abstract</label>
                  <textarea class="form-control" id="abstract" name="abstract" rows="5"></textarea>
                  <small class="text-muted">Enter abstract for this fundedsite.</small>
                </fieldset>
                </div>
                <div class="col-md-6">
                <fieldset class="form-group">
                <label for="pis">Principle Investigators</label>
                <select multiple class="form-control" id="pis" name="pis">
                </select>
                </fieldset>
                <fieldset class="form-group">
                <label for="staff">Additional Staff</label>
                <select multiple class="form-control" id="staff" name="staff">
                </select>
                </fieldset>
                <fieldset class="form-group">
                <label for="organs">Organs</label>
                <select multiple class="form-control" id="organs" name="organs">
                </select>
                </fieldset>
                {% ifequal action "Edit" %}
                <input type="hidden" name="action" value="edit">
                <input type="hidden" name="fundedsiteid" value="{{id}}">
                {% endifequal %}
                {% ifequal action "New" %}
                <input type="hidden" name="action" value="new">
                {% endifequal %}
                </div>
            </form>
            </div>
            <div class="col-md-12">
                <font color="red"><center><div id="results"></div></center></font>
            </div>
            <div class="col-md-12">
            <center>
            <button type="button" class="btn btn-success" id="submit-fundedsite" type="button" >Add</button>
            <button type="button" class="btn btn-danger" id="cancel-fundedsite" onClick="window.location = '/ksdb/view?tabpage=fundedsite';" type="button" >Cancel</button>
            </center>
            </div>
        </div>
    </div>

	<script>
        var submitButton = document.querySelector("#submit-fundedsite")
        var fundedsiteform = $('#fundedsiteinput');
            submitButton.addEventListener("click", function () {
                $.ajax({
                url : fundedsiteform.attr('action'),
                type : 'POST',
                data : fundedsiteform.serialize()+"&abstract="+encodeURIComponent(tinymce.get('abstract').getContent().replace(/(?:\r\n|\r|\n)/g,"")),
                success : function (response) {
                    if(response.Success){
                        alert(response.Message);
                        window.location = '/ksdb/view?tabpage=fundedsite';
                    }else{
                        $('span.label-danger').remove();
                        jQuery.each(jQuery.parseJSON(response.Message), function(i, val) {
                            var $lab_span = $('<span>');
                            $lab_span.attr("class", "label label-danger");
                            $lab_span.html(val);
                            $('#'+i).parent().append($lab_span, '\n');
                        });
                        $('#results').html("<font color='red'>Please fix the above form input errors</font>");
                    }
                },
                error : function(xhr, status, error) {
                    alert("Error: "+xhr.responseText);
                }
            });
        });
	</script>
</body>
